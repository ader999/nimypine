{% extends "base.html" %}
{% block title %}Registro para Creadores{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Registro de Creador</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100">Crear Cuenta</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
