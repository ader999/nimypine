{% extends "produccion/base_produccion.html" %}

{% block title %}Configuración del Marketplace - Nimypyme{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Configuración del Marketplace</h2>
    <p>Aquí puedes configurar la visibilidad de tus productos en el marketplace general.</p>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="mostrar_productos_en_marketplace" id="id_mostrar_productos" {% if mipyme.mostrar_productos_en_marketplace %}checked{% endif %}>
            <label class="form-check-label" for="id_mostrar_productos">
                Mostrar mis productos en el marketplace
            </label>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</div>
{% endblock %}
