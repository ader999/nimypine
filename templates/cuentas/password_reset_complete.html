{% extends "base.html" %}

{% block title %}Contraseña Restablecida{% endblock %}

{% block content %}
<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    <div class="row justify-content-center w-100">
        <div class="col-sm-8 col-md-6 col-lg-4">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-body p-5 text-center">
                    <h2 class="card-title text-dark fw-bold mb-4">¡Contraseña Restablecida!</h2>
                    <p class="text-muted mb-4">
                        Tu contraseña ha sido cambiada exitosamente. Ahora puedes iniciar sesión con tu nueva contraseña.
                    </p>
                    <div class="d-grid">
                        <a href="{% url 'cuentas:login' %}" class="btn btn-success btn-lg fw-bold">
                            Iniciar Sesión
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
