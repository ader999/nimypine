<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestor MiPyme{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Opcional: Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <!-- ======== BARRA DE NAVEGACIÓN ======== -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'cuentas:inicio' %}">NIMIPYNES</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'cuentas:inicio' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'marketplace_listado' %}">Marketplace</a>

                    </li>
                </ul>

                <!-- Lógica de Autenticación de Usuario -->
                <div class="d-flex">
                    {% if user.is_authenticated %}
                        <span class="navbar-text me-3">
                            Hola, {{ user.username }}
                        </span>
                        <form id="logout-form" method="post" action="{% url 'cuentas:logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="dropdown-item">Cerrar Sesión</button>
                        </form>
                    {% else %}
                        <a href="{% url 'cuentas:login' %}" class="btn btn-outline-light me-2">Iniciar Sesión</a>
                        <a href="{% url 'cuentas:registro' %}" class="btn btn-primary">Registrarse</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- ======== CONTENIDO PRINCIPAL DE LA PÁGINA ======== -->
    <main class="container mt-4">
        {% block content %}
        <!-- El contenido de las plantillas hijas irá aquí -->
        {% endblock %}
    </main>

    <!-- ======== FOOTER ======== -->
    <footer class="container mt-5 py-3 text-center text-muted border-top">
        <p>&copy; {% now "Y" %} MiPyme Pro. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS Bundle (incluye Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
