<!-- cuentas/templates/cuentas/gestionar_rol.html -->
{% extends 'produccion/base_produccion.html' %}
{% block title %}Gestionar Rol{% endblock %}
{% block page_title %}Cambiar Rol para {{ usuario_a_editar.username }}{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="{% url 'cuentas:lista_equipo' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}```
